<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" matSort aria-label="Elements">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let row">{{row.name}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef >Position</th>
      <td mat-cell *matCellDef="let row">{{row.position}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="salary">
      <th mat-header-cell *matHeaderCellDef >Salary</th>
      <td mat-cell *matCellDef="let row">{{row.salary}}</td>
    </ng-container>
    <!-- Name Column -->
    <ng-container matColumnDef="deduction">
      <th mat-header-cell *matHeaderCellDef >Deduction</th>
      <td mat-cell *matCellDef="let row">{{row.deduction}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="totalSalary">
      <th mat-header-cell *matHeaderCellDef >Total Salary</th>
      <td mat-cell *matCellDef="let row">{{row.totalSalary}}</td>
    </ng-container>

    <ng-container matColumnDef="paidDate">
      <th mat-header-cell *matHeaderCellDef >Paid Date</th>
      <td mat-cell *matCellDef="let row">{{row.paidDate}}</td>
    </ng-container>
 
    
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef >Action</th>
      <td mat-cell *matCellDef="let row"><a href="invoice.component.html"><button mat-raised-button color="primary" ><fa-icon [icon]="receipt"></fa-icon></button></a>&nbsp;<button mat-raised-button color="warn"><fa-icon [icon]="trash"></fa-icon></button>
      </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource?.data?.length"
      [pageIndex]="0"
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 20]"
      aria-label="Select page">
  </mat-paginator>
</div>
