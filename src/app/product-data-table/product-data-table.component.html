<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" matSort aria-label="Elements">
    <!-- Id Column
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container> -->

    <!-- Name Column -->
    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef >Category</th>
      <td mat-cell *matCellDef="let row">{{row.category}}</td>
    </ng-container>
       <!-- Name Column -->
    <ng-container matColumnDef="product">
      <th mat-header-cell *matHeaderCellDef >Product</th>
      <td mat-cell *matCellDef="let row">{{row.product}}</td>
    </ng-container> 
        <!-- Name Column -->
    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef >Type</th>
      <td mat-cell *matCellDef="let row">{{row.type}}</td>
    </ng-container>
            <!-- Name Column -->
    <ng-container matColumnDef="brand">
      <th mat-header-cell *matHeaderCellDef >Brand</th>
      <td mat-cell *matCellDef="let row">{{row.brand}}</td>
    </ng-container>
        <!-- Name Column -->
    <ng-container matColumnDef="serial">
      <th mat-header-cell *matHeaderCellDef >Serial No.</th>
      <td mat-cell *matCellDef="let row">{{row.serial}}</td>
    </ng-container>
    <!-- Name Column -->
    <ng-container matColumnDef="originalPrice">
      <th mat-header-cell *matHeaderCellDef >Original Price</th>
      <td mat-cell *matCellDef="let row">{{row.originalPrice}}</td>
    </ng-container>
    <!-- Name Column -->
    <ng-container matColumnDef="sellingPrice">
      <th mat-header-cell *matHeaderCellDef >Selling Price</th>
      <td mat-cell *matCellDef="let row">{{row.sellingPrice}}</td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef >Action</th>
      <td mat-cell *matCellDef="let row"><button mat-raised-button color="primary"><fa-icon [icon]="edit"></fa-icon></button>&nbsp;<button mat-raised-button color="warn"><fa-icon [icon]="trash"></fa-icon></button>
      </td>
    </ng-container>

    <!-- <ng-container matColumnDef="Action">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container> -->

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource?.data?.length"
      [pageIndex]="0"
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 20]"
      aria-label="Select page">
  </mat-paginator>
</div>
